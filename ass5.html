<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left and Right Layout with Flexbox</title>
  <link rel="stylesheet" href="ass5.css">
</head>
<body>
  <!-- Header above both sections -->
  <header class="header">
    <h1>Header Content</h1>
  </header>

  <div class="content">
    <!-- Left Section -->
    <div class="left-section">
      <div class="main-left">Main Left</div>

      <div class="bottom-flexbox">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
        <div class="flex-item">Item 5</div>
        <div class="flex-item">Item 6</div>
        <div class="flex-item">Item 7</div>
        <div class="flex-item">Item 8</div>
        <div class="flex-item">Item 9</div>
        <div class="flex-item">Item 10</div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="main-right">Main Right</div>
      <div class="right-flex-item-header">header2</div>
      <div class="right-bottom-flexbox">
        <div class="right-flex-item">Right Item 1</div>
        <div class="right-flex-item">Right Item 2</div>
      </div>
    </div>
  </div>
</body>
</html>
